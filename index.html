<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tindie - Find Perfect Indie Games</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div id="cover"></div>
            <header class="header"><h1>Tindie</h1><hr><h2>Find Your Perfect Indie Game</h2></header>
            
            <main>
            <nav><ul>
                <li id="swipe">Swipe</li>
                <li id="matches">Matches</li>
                <li id="login">Login</li>
            </ul></nav>
            <div id="carousel">
                <section class="parent" id="swipesection">
                    <video id="mov" type="video/webm"class="image" playsinline controls>
                    </video>
                    <div class="bio">
                        <h3 id="gametitle"></h3><hr>
                        <section id="bio">
                            
                        </section>
                    </div>
                    <img class="image" ID="img1" src="">
                    <div class="gamestats">
                        <h4>Developer: <span id="dev"></span></h4><hr>
                        <ul id="tags">
                            
                        </ul>
                    </div>
                    <img class="image" ID="img2" src="">
                    <div class="gamestats">
                        <h4>Publisher: <span id="publisher"></span></h4><hr>
                        <ul id="languages">
                            
                        </ul>
                    </div>
                    <img class="image" ID="img3" src="">
                </section>
                
                <button class="choice-button" id="no">NO</button>
                <button class="choice-button" id="yes">YES</button>

                <section class="parent" id="matchessection">
                    <h3>MATCHES</h3>
                    <ul id="matchlist">
                        <hr>
                    </ul>
                </section>

                <section class="parent" id="loginsection">
                    <h3 id="login-title">LOGIN</h3>
                    <form id="login-form">
                        <label for="username">Username</label>
                        <input type="text" id="username" name="username"><br><br>
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password"><br><br>
                        <button type="button" id="submit">Submit</button><br><br>
                    </form>
                    <h4 id="login-response"></h4>
                    <h4 id="register-here">Need to register? Click here!</h4>
                    <form id="register-form">
                        <label for="user-reg">Username</label>
                        <input type="text" id="user-reg" name="user"><br><br>
                        <label for="password">Password</label>
                        <input type="password" id="password-reg" name="password"><br><br>
                        <button type="button" id="submit-reg">Submit</button><br><br>
                    </form>
                    <h4 id="register-response"></h4>
                </section>
            </main>
        </div>

        <script src="index.js" charset="UTF-8"></script>
    </body>
</html>
