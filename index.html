<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Tindie - Find Perfect Indie Games</title>
        <link rel="stylesheet" href="./style.css">
        <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    </head>

    <body>
        <div id="cover"></div>
        <div id="box">
            <header class="header"><h1>Tindie</h1><hr><h2>Find Your Perfect Indie Game</h2></header>
            
            <main>
            <nav><ul>
                <li id="swipe">Swipe</li>
                <li id="matches">Matches</li>
                <li id="stats">Stats</li>
            </ul></nav>
            <div id="carousel">
                <section class="parent" id="swipesection">
                    <video allowsInlineMediaPlayback class="image" ID="mov" controls type="video/webm">
                    </video>
                    <div class="bio">
                        <h3 id="gametitle"></h3><hr>
                        <section id="bio">
                            
                        </section>
                    </div>
                    <img class="image" ID="img1" src="">
                    <div class="gamestats">
                        <h4>Developer: <span id="dev"></span></h4><hr>
                        <ul id="tags">
                            
                        </ul>
                    </div>
                    <img class="image" ID="img2" src="">
                    <div class="gamestats">
                        <h4>Publisher: <span id="publisher"></span></h4><hr>
                        <ul id="languages">
                            
                        </ul>
                    </div>
                    <img class="image" ID="img3" src="">
                </section>

                <section class="parent" id="matchessection">
                    <h3>MATCHES</h3>
                    <div class="match">
                        <img class="profilepic" src="./images/BoI/pfp.jpg">
                        <span class="gamename">The Binding of Isaac: Rebirth</span>
                    </div>   
                </section>
            </main>
            </div>
        </div>

        <script src="index.js" charset="UTF-8"></script>
    </body>
</html>
